name: Integration Tests

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/yellow_grid_test" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "JWT_SECRET=test-secret-key-for-ci" >> $GITHUB_ENV
          echo "API_PREFIX=api/v1" >> $GITHUB_ENV

      - name: Run Prisma generate
        run: npx prisma generate

      - name: Run E2E integration tests
        run: npm run test:e2e
        env:
          CI: true
          NODE_ENV: test

      - name: Upload test coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-e2e/lcov.info
          flags: integration
          name: integration-tests
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage-e2e/
            test-results/
          retention-days: 30

      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = 'Integration tests completed';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ✅ Integration Tests\n\n${testResults}`
            });

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "✅ All integration tests passed!"
          else
            echo "❌ Integration tests failed!"
            exit 1
          fi
